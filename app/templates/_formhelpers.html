{% macro render_field(field) %}
<div class="mb-3">
    {{ field.label(class='form-label') }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
